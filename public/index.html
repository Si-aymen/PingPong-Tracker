<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong Score Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-table-tennis"></i> PingPong Tracker</h1>
                <p>Suivez vos scores de ping-pong en temps réel</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="dashboard">
                <i class="fas fa-chart-line"></i> Tableau de bord
            </button>
            <button class="tab-btn" data-tab="users">
                <i class="fas fa-users"></i> Joueurs
            </button>
            <button class="tab-btn" data-tab="matches">
                <i class="fas fa-trophy"></i> Matchs
            </button>
        </nav>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-users">0</h3>
                        <p>Joueurs inscrits</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-matches">0</h3>
                        <p>Matchs joués</p>
                    </div>
                </div>
            </div>

            <div class="recent-matches">
                <h2><i class="fas fa-history"></i> Matchs récents</h2>
                <div id="recent-matches-list" class="matches-list">
                    <!-- Les matchs récents seront affichés ici -->
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> Gestion des joueurs</h2>
                <button class="btn btn-primary" id="add-user-btn">
                    <i class="fas fa-plus"></i> Ajouter un joueur
                </button>
            </div>

            <div id="users-list" class="users-grid">
                <!-- Les utilisateurs seront affichés ici -->
            </div>
        </div>

        <!-- Matches Tab -->
        <div id="matches" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-trophy"></i> Gestion des matchs</h2>
                <button class="btn btn-primary" id="add-match-btn">
                    <i class="fas fa-plus"></i> Nouveau match
                </button>
            </div>

            <div id="matches-list" class="matches-list">
                <!-- Les matchs seront affichés ici -->
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier un utilisateur -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="user-modal-title"><i class="fas fa-user-plus"></i> Ajouter un joueur</h3>
                <button class="close-btn" id="close-user-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="user-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="user-name">Prénom *</label>
                    <input type="text" id="user-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="user-surname">Nom *</label>
                    <input type="text" id="user-surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="user-photo">Photo de profil</label>
                    <input type="file" id="user-photo" name="photo" accept="image/*">
                    <div id="photo-preview" class="photo-preview"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-user">Annuler</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal pour ajouter un match -->
    <div id="match-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-gamepad"></i> Nouveau match</h3>
                <button class="close-btn" id="close-match-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="match-form">
                <div class="form-group">
                    <label for="player1">Joueur 1 *</label>
                    <select id="player1" name="player1_id" required>
                        <option value="">Sélectionner un joueur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="player1-score">Score Joueur 1 *</label>
                    <input type="number" id="player1-score" name="player1_score" min="0" required>
                </div>
                <div class="vs-divider">
                    <span>VS</span>
                </div>
                <div class="form-group">
                    <label for="player2">Joueur 2 *</label>
                    <select id="player2" name="player2_id" required>
                        <option value="">Sélectionner un joueur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="player2-score">Score Joueur 2 *</label>
                    <input type="number" id="player2-score" name="player2_score" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-match">Annuler</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer le match
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/app.js"></script>
</body>

</html>
